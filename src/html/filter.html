<div class="filter dropdown" data-dropdown>
  <button class="btn btn--filter btn--eventsnone" data-dropdown-button>
    <img src="@assets/nav/filter.svg" alt="filter">
    <span>Filter</span></button>
  <!-- <button class="btn btn--filter btn--filter" data-dropdown-button></button> -->
  <div class="dropdown__menu dropdown__menu--categories dropdown__menu--filter">
    <div class="dropdown__header">
      <h3>Filter</h3>
      <img
        class="dropdown__header--btn"
        src="@assets/misc/remove.svg"
        alt="close"
        data-cart-close
      />
    </div>
    <div id="slider__price-filter"></div>
    <div class="filter__color">
      <div class="filter__header">Color</div>
      <div class="filter__buttons">
        <button class="filter__buttons--pick"><span data-color="blue">Blue</span> <span class="amount">12</span></button>
        <button class="filter__buttons--pick"><span data-color="grey">Grey</span> <span class="amount">12</span></button>
        <button class="filter__buttons--pick"><span data-color="red">Red</span> <span class="amount">12</span></button>
        <button class="filter__buttons--pick"><span data-color="white">white</span> <span class="amount">12</span></button>

      </div>
    </div>
    <div class="filter__size">
      <div class="filter__header">Size</div>
      <div class="filter__buttons">
        <button class="filter__buttons--pick"><span data-size="S">S</span> <span class="amount">12</span></button>
        <button class="filter__buttons--pick"><span data-size="M">M</span> <span class="amount">12</span></button>
        <button class="filter__buttons--pick"><span data-size="L">L</span> <span class="amount">12</span></button>
        <button class="filter__buttons--pick"><span data-size="XL">XL</span> <span class="amount">12</span></button>

      </div>
    </div>
    </div>
  </div>
</div>
