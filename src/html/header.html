<header class="header">
  <div class="wrapper--nav">
    <nav class="header__nav">
      <a href="/" class="logo">
        <span class="logo__symbol">h</span>
        <span class="logo__name">Shop</span>
      </a>
      <div class="form">
        <div class="dropdown dropdown--catalogue" data-dropdown>
          <button
            class="btn btn--primary btn--catalogue btn--eventsnone"
            data-dropdown-button
          >
            <img src="@assets/nav/catalogue.svg" alt="catalogue" />
            Catalogue
          </button>

          <div class="dropdown__menu dropdown__menu--categories">
            <div class="dropdown__header">
              <h3>Catalogue</h3>
              <img
                class="dropdown__header--btn"
                src="@assets/misc/remove.svg"
                alt="close"
                data-cart-close
              />
            </div>
            <ul>
              <li
                class="categories__item categories__item--fashion dropdown__item"
              >
                <a
                  href="./fashion.html"
                  class="dropdown__item--link"
                  data-link="nav"
                  >Fashion</a
                >
              </li>
              <li
                class="categories__item categories__item--shoes dropdown__item"
              >
                <a
                  href="./shoes.html"
                  class="dropdown__item--link"
                  data-link="nav"
                  >Shoes</a
                >
              </li>
              <li
                class="categories__item categories__item--accessories dropdown__item"
              >
                <a
                  href="./accessories.html"
                  class="dropdown__item--link"
                  data-link="nav"
                  >Accessories</a
                >
              </li>

              <li class="footer__links"><a href="/">About us</a></li>
              <li class="footer__links"><a href="/">Terms & Conditions</a></li>
              <li class="footer__links"><a href="/">Contact</a></li>
            </ul>
          </div>
        </div>
        <form action="/" class="input__icon">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search..."
            s
            class="icon--search"
          />
          <button class="input__btn--search">
            <img src="@assets/nav/search.svg" alt="search" />
          </button>
        </form>
      </div>
      <div class="nav__wrapper">
        <button class="btn--search">
          <img src="@assets/nav/search.svg" alt="search" />
        </button>
        <div class="dropdown dropdown--cart" data-dropdown>
          <button class="cart btn--eventsnone" data-dropdown-button>
            <img src="@assets/nav/cart.svg" alt="cart" class="icon" />
            <span class="cart__qty">3</span>
          </button>
          <div class="dropdown__menu dropdown__menu--cart">
            @@include('./shopping_cart.html')
          </div>
        </div>
      </div>
    </nav>
  </div>
</header>
