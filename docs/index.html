<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./css/styles.css" />
  <title>H-shop</title>
</head>

  <body>
    <header class="header">
  <div class="wrapper--nav">
    <nav class="header__nav">
      <div class="logo">
        <span class="logo__symbol">h</span>
        <span class="logo__name">Shop</span>
      </div>
      <form action="/" class="form">
        <button class="btn">
          <img src="./assets/nav/catalogue.svg" alt="catalogue" />
          Catalogue
        </button>
        <div class="input__icon">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search..."
            s
            class="icon--search"
          />
          <button class="input__btn--search">
            <img src="./assets/nav/search.svg" alt="search" />
          </button>
        </div>
      </form>
      <div class="nav__wrapper">
        <button class="btn--search">
          <img src="./assets/nav/search.svg" alt="search" />
        </button>
        <div class="cart">
          <img src="./assets/nav/cart.svg" alt="cart" class="icon" />
          <span class="cart__qty">0</span>
        </div>
      </div>
    </nav>
  </div>
  <div class="wrapper--content header__hero">
    <div class="header__content">
      <img src="./assets/hero_image.png" alt="hero image" class="header__img" />
      <div class="header__content--text">
        <span class="sale">Winter sale</span>
        <h2>Get 30% off winter collection</h2>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Officia sint
          delectus beatae ut incidunt voluptas eos cum. Rem, vitae fugiat?
        </p>
        <button class="btn btn--shop">Show now</button>
      </div>
    </div>
  </div>
</header>

    <div class="main"><section class="categories">
  <ul class="categories__nav">
    <li class="item item__fashion"><a href="/">Fashion</a></li>
    <li class="item item__gadgets"><a href="/">Gadgets</a></li>
    <li class="item item__accessories"><a href="/">Accessories</a></li>
  </ul>
</section>
</div>
    <footer class="footer">
  <div class="footer__wrapper">
    <div class="payment">
      <img src="./assets/payment_mastercard.svg" alt="mastercard" />
      <img src="./assets/payment_visa.svg" alt="visa" />
    </div>
    <div class="footer__content">
      <ul class="footer__nav">
        <li><a href="/">About us</a></li>
        <li><a href="/">Terms & Conditions</a></li>
        <li><a href="/">Contact</a></li>
      </ul>
      <p class="copy">&copy; h Shop 2022</p>
    </div>
  </div>
</footer>

    <script src="./js/app.js"></script>
  </body>
</html>
